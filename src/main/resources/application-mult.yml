#数据源配置
spring:
  datasource:
    druid:
      initial-size: 3
      max-active: 10
      min-idle: 2
      filters: stat
      test-on-borrow: true
      type: com.alibaba.druid.pool.DruidDataSource
      master:
        url: jdbc:mysql://localhost:6039/dbmaser?serverTimezone=UTC&useUnicode=true@characterEncoding=utf-8
        username: root
        password: 123456
      slave:
        url: jdbc:mysql://localhost:6039/dbslave?serverTimezone=UTC&useUnicode=true@characterEncoding=utf-8
        username: root
        password: 123456
